<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link rel="stylesheet" type="text/css" href="styles/my.css"/>
    <title>Join Us page</title>
</head>
<body>
    <main>

        <h1>ðŸ“§ Send Us a Message</h1>
        <form action="" method="get">
            <div id="message"></div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required placeholder="Enter your first name" />
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="last name" required>
            <label for="email">Email address:</label>
            <input type="text" id="email" name="email" placeholder="email" required />
            <label for="phone">Phone number:</label>
            <input type="phone" id="phone" name="phone" placeholder="phone" required/>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="username" required> <!-- {min,max} -->
            <label for="password">enter password:</label>
            <input type="text" id="password" name="password" pattern="[a-z]*" placeholder="password"required > <!-- {min,max} -->
            <label for="password2">Re-enter password:</label>
            <input type="text" id="password2" name="password2"placeholder="Re-enter password" required> <!-- {min,max} -->
            <label for="business"> Business Type</label>
            <input type="text" id ="business" name="business"placeholder="Business type">
            <label for="position"> Position</label>
            <input type="text" id ="position" name="position"placeholder="Company Position">
            <div class="form-box">
                <label for="level"> Membership level</label>
                <select id ="level" name="level">
                  
                    <option value="NP Membership.">NP Membership </option>
                    <option value=" Bronze">Bronze Membership</option>
                    <option value="Silver">Silver Membership</option>
                    <option value="Gold">Gold Membership</option>
                    <option value="visitor">visitor</option>
            <label for="comments">Message:</label>
            <textarea id="comments" name="comments" required></textarea>
            <button id="btnSubmit" type="submit">Send Message</button>
            <input type="hidden" value="4">
        </form>
    </main>
    <script src="scripts/myscript.js"></script>
</body>
</html>
